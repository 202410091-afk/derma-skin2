<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Derma Premium | Smart Diagnostics</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.95);
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --normal-green: #2ecc71;
            --warning-red: #e74c3c;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            width: 90%; max-width: 420px;
            border-radius: 40px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 28px; margin: 0;
            font-weight: 900; letter-spacing: -1px;
            color: #0f172a;
        }

        .status-box {
            display: flex; align-items: center; justify-content: center;
            gap: 6px; margin: 10px 0 25px 0; font-size: 12px; font-weight: 600; color: #64748b;
        }

        #status-dot { width: 8px; height: 8px; border-radius: 50%; background: #94a3b8; }

        #video-viewport {
            width: 100%; aspect-ratio: 1/1; border-radius: 30px;
            overflow: hidden; background: #000;
            border: 4px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .main-btn {
            background: #0f172a; color: white; border: none;
            padding: 20px; border-radius: 20px; font-size: 17px;
            font-weight: 700; width: 100%; cursor: pointer;
            transition: all 0.3s ease;
        }

        .main-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #result-display { margin-top: 30px; display: none; }

        /* ستايل النتيجة الملونة */
        .result-badge {
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 26px;
            font-weight: 900;
            display: inline-block;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div class="premium-card">
    <div class="header">
        <h1>AI-DERMA</h1>
        <div class="status-box">
            <div id="status-dot"></div>
            <span id="status-label">INITIALIZING SYSTEM...</span>
        </div>
    </div>

    <div id="video-viewport">
        <video id="webcam" autoplay muted playsinline></video>
    </div>

    <button id="scan-btn" class="main-btn" disabled>RUN DIAGNOSTIC</button>

    <div id="result-display">
        <div id="tag-container"></div>
    </div>
</div>

<script src="edge-impulse-standalone.js"></script>
<script src="run-impulse.js"></script>

<script>
    (async () => {
        const video = document.querySelector('#webcam');
        const btn = document.querySelector('#scan-btn');
        const resultDiv = document.querySelector('#result-display');
        const tagContainer = document.querySelector('#tag-container');
        const statusLabel = document.querySelector('#status-label');
        const statusDot = document.querySelector('#status-dot');

        try {
            const classifier = new EdgeImpulseClassifier();
            await classifier.init();
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;

            statusLabel.textContent = "SYSTEM READY";
            statusDot.style.background = "#2ecc71";
            btn.disabled = false;

            btn.onclick = async () => {
                btn.textContent = "ANALYZING...";
                btn.disabled = true;

                const features = getFeatures(video);
                const res = classifier.classify(features);

                if (res.results && res.results.length > 0) {
                    displaySmartResults(res.results);
                }

                btn.disabled = false;
                btn.textContent = "NEW SCAN";
            };
        } catch (e) {
            statusLabel.textContent = "ERROR";
        }

        function displaySmartResults(results) {
            tagContainer.innerHTML = "";
            resultDiv.style.display = "block";

            // جلب النتيجة الأعلى
            const top = results.sort((a,b) => b.value - a.value)[0];
            const label = top.label.toUpperCase();
            const val = top.value; // القيمة من 0 إلى 1

            const badge = document.createElement('div');
            badge.className = 'result-badge';
            badge.textContent = label;

            // منطق التلوين
            if (label.includes("NORMAL") || label.includes("HEALTHY")) {
                // اللون الأخضر للسلامة
                badge.style.background = "#2ecc71";
                badge.style.boxShadow = "0 10px 30px rgba(46, 204, 113, 0.4)";
            } else {
                // اللون الأحمر المتدرج حسب قيمة الـ Confidence
                // نقوم بحساب درجة اللون الأحمر (كلما زاد val زاد الاحمرار)
                const intensity = Math.round(val * 100);
                badge.style.background = `linear-gradient(135deg, #ff4757 0%, #b33939 ${100 - intensity}%)`;
                badge.style.boxShadow = `0 10px 30px rgba(231, 76, 60, ${val})`;
                
                // إضافة وميض بسيط إذا كانت الحالة خطيرة (قيمة عالية)
                if(val > 0.8) badge.style.animation = "pulse 1.5s infinite";
            }

            tagContainer.appendChild(badge);
        }

        function getFeatures(v) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 96; canvas.height = 96;
            ctx.drawImage(v, 0, 0, 96, 96);
            const d = ctx.getImageData(0, 0, 96, 96).data;
            let f = [];
            for (let i = 0; i < d.length; i += 4) {
                f.push((d[i] << 16) | (d[i+1] << 8) | d[i+2]);
            }
            return f;
        }
    })();
</script>

<style>
    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 15px 45px rgba(231, 76, 60, 0.6); }
        100% { transform: scale(1); box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4); }
    }
</style>

</body>
</html>
