<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Derma  | AI Analysis</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.92);
            --primary-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --accent: #00d2ff;
            --success: #2ecc71;
            --text-dark: #121212;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            width: 90%;
            max-width: 420px;
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            padding: 35px;
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
            background: linear-gradient(to right, #2c5364, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 10px 0 25px 0;
        }

        #status-dot {
            width: 10px;
            height: 10px;
            background: #ff4757;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .status-text {
            font-size: 14px;
            color: #57606f;
            font-weight: 500;
        }

        #video-viewport {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 30px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #fff;
            margin-bottom: 30px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-button {
            background: #121212;
            color: white;
            border: none;
            padding: 22px;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 0.5px;
        }

        .main-button:hover {
            transform: scale(1.02);
            background: #000;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .main-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #result-display {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .result-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 15px;
        }

        .result-badge {
            background: var(--success);
            color: white;
            padding: 18px 30px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: 800;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div class="premium-card">
    <div class="header">
        <h1>AI-DERMA</h1>
        <div class="status-container">
            <div id="status-dot"></div>
            <span id="status-label" class="status-text">INITIALIZING...</span>
        </div>
    </div>

    <div id="video-viewport">
        <video id="webcam" autoplay muted playsinline></video>
    </div>

    <button id="scan-btn" class="main-button" disabled>START SMART SCAN</button>

    <div id="result-display">
        <div class="result-title">ANALYSIS COMPLETE</div>
        <div id="tag-container"></div>
    </div>
</div>

<script src="edge-impulse-standalone.js"></script>
<script src="run-impulse.js"></script>

<script>
    (async () => {
        const video = document.querySelector('#webcam');
        const btn = document.querySelector('#scan-btn');
        const resultDiv = document.querySelector('#result-display');
        const tagContainer = document.querySelector('#tag-container');
        const statusLabel = document.querySelector('#status-label');
        const statusDot = document.querySelector('#status-dot');

        try {
            const classifier = new EdgeImpulseClassifier();
            await classifier.init();
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' } 
            });
            video.srcObject = stream;

            statusLabel.textContent = "SYSTEM READY";
            statusDot.style.background = "#2ecc71";
            statusDot.style.boxShadow = "0 0 10px rgba(46, 204, 113, 0.6)";
            btn.disabled = false;

            btn.onclick = async () => {
                btn.textContent = "ANALYZING...";
                btn.disabled = true;

                const features = getFeatures(video);
                const res = classifier.classify(features);

                if (res.results && res.results.length > 0) {
                    showResults(res.results);
                }

                btn.disabled = false;
                btn.textContent = "RESCAN";
            };

        } catch (e) {
            statusLabel.textContent = "HARDWARE ERROR";
            statusDot.style.background = "#ff4757";
        }

        function showResults(results) {
            tagContainer.innerHTML = "";
            resultDiv.style.display = "block";

            // Get top result only for ultra-clean look
            const top = results.sort((a,b) => b.value - a.value)[0];

            if (top && top.value > 0.15) {
                const badge = document.createElement('div');
                badge.className = 'result-badge';
                badge.textContent = top.label.toUpperCase();
                tagContainer.appendChild(badge);
            }
        }

        function getFeatures(v) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 96; canvas.height = 96;
            ctx.drawImage(v, 0, 0, 96, 96);
            const d = ctx.getImageData(0, 0, 96, 96).data;
            let f = [];
            for (let i = 0; i < d.length; i += 4) {
                f.push((d[i] << 16) | (d[i+1] << 8) | d[i+2]);
            }
            return f;
        }
    })();
</script>

</body>
</html>
